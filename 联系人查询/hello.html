<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>联系人查询</title>
</head>  

<body>
<div>
<h3>联系人查询:</h3>

<form action="/"  method="GET">
Name:<br/>
<input type="text" name="name" value=""><br/>
phone:<br/>
<input type="text" name="phone" value=""><br/><br/>
<input type="submit" name="find" value="查询">
<input type="submit" name="insert" value="插入">
<input type="submit" name="delete" id="button" value="删除" onclick="return checkup()">
<input type="reset" value="重置">
</form>
<br/>
<br/>
<h3>查询结果: {{info_dict.spaces}}</h3>
<p>   </p> {{info_dict.hint}}
<br/>
<!--联系人:{{ info_dict.ID }}-->
{% for i in info_dict.ID %}
{{ i }}<br/>
{% endfor %}
<br/>
</div>
<br/>
<br/>
当前用户：{{request.user}}
<br/>
当前网址：{{request.path}}
<br/>
当前参数：{{request.GET.urlencode}}
<br/>
</body>
</html>


<script language="javascript">
	function checkup()
	{
		if(window.confirm("确定删除吗？"))
		{
			return true;
		}
		else
		{
			return false;
		}
	}
</script>
